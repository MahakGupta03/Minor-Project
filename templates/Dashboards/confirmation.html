{%load static%}
{%block css%} 
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link href="{% static '/css/style.css' %}" rel="stylesheet" />
<link href="{% static '/css/index.css' %}" rel="stylesheet" />
<link href="{% static '/css/styles.min.css' %}" rel="stylesheet" />
{%endblock%}
<div class="modal fade" tabindex="-1" role="dialog" id="confirmationModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmation</h5> <!-- Change the title here -->
          <a href="{%url 'user-dashboard' user.name%}"><button type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button></a>
        </div>
        <div class="modal-body">
          <p>{{user.email}}</p>
          <p>Are you sure you want to approve the request.</p> 
          <p>An email will be sent.</p>
        </div>
        <div class="modal-footer">
          <a href="{%url 'send-mail' user.email%}"><button type="button" class="btn btn-primary">Confirm</button></a> <!-- Change the primary button label here -->
          <a href="{%url 'user-dashboard' user.name%}"><button type="button" class="btn btn-secondary">Cancel</button></a> <!-- Change the secondary button label here -->
        </div>
      </div>
    </div>
  </div>

{%load static%}

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function(){
        $("#confirmationModal").modal('show');
    });
    </script>
